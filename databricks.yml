    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3550202921916598.18.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-3550202921916598.18.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/bpg8286_outlook.com#ext#@bpg8286outlook.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Users/bpg8286_outlook.com#ext#@bpg8286outlook.onmicrosoft.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: bpg8286_outlook.com#ext#@bpg8286outlook.onmicrosoft.com
        level: CAN_MANAGE
